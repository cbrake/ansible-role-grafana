ver: 8.4.3
tarball_loc: /root/grafana-{{ ver }}.tar.gz
service_name: grafana
install_base: /opt
install_dir: "{{ install_base }}/grafana-{{ ver }}"
smtp_host: ""
smtp_user: ""
